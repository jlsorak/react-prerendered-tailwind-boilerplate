version: 1
frontend:
  phases:
    preBuild:
      commands:
       - '# This installs Chrome on any RHEL/CentOS/Amazon Linux variant.'
       - '# See: https://github.com/puppeteer/puppeteer/issues/765#issuecomment-445334163 for more details'
        - curl https://intoli.com/install-google-chrome.sh | bash
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
